<body>

    <main class="main-content-container">
        <div class="main-content main-content-list container">

            <div class="recipe recipe-list-item">
                <div class="recipe-cover">
                    <img src="https://www.reservademinas.com.br/wp-content/uploads/04_06blog.png"
                    height="490" width="700"
                        alt="">
                </div>

                <div class="recipe-title-container">
                    <h2 class="recipe-title">CAPUCCINO DE DOCE DE LEITE</h2>
                </div>

                <div class="recipe-author">
                    <span class="recipe-author-item">
                        <i class="fas fa-user"></i>

                    </p>
                </div>

                <div class="recipe-meta-container">
                    <div class="recipe-meta recipe-preparation">
                        <h3 class="recipe-meta-title">
                            <i class="fas fa-stopwatch"></i>
                            Preparo
                        </h3>
                        <div class="recipe-meta-text">
                            7 minutos
                        </div>
                    </div>
                    <div class="recipe-meta recipe-servings">
                        <h3 class="recipe-meta-title">
                            <i class="fa-solid fa-bell-concierge"></i>
                            Porções
                        </h3>
                        <div class="recipe-meta-text">
                            1 Porção

                    </div>
                </div>
    
                <footer class="recipe-footer">
                    <a class="recipe-read-more button button-dark button-full-width" href="{% url 'receita' %}">
